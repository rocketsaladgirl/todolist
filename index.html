<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Ubuntu:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">ToDo List</div>
            <form class="form">
                <input type="text">
                <button class="btn">Add a new task</button>
            </form>
        </div>
    </div>
    <div class="container">
        <h2>
            <span>To Do</span>
            <span class="mask-num">10</span>
        </h2>
        <ul class="mask-list">
            <li>
                <div>
                    <input type="checkbox">
                    <span>New video</span>
                </div>
                <button class="btn-remove">Remove</button>
            </li>
        </ul>
        <h2>
            <span>Done</span>
            <span class="mask-num">10</span>
        </h2>
        <ul class="mask-list complete-list">
            <li>
                <div>
                    <input type="checkbox" checked>
                    <span>Add code</span>
                </div>
                <button class="btn-remove">Remove</button>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script> <!--подключаем vue через ссылку-->
    <script src="app.js"></script>
</body>
</html>
